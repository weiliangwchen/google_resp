<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Google Replica</title>
		<!-- CSS file link -->
		<link rel="stylesheet" href="css/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<!--top right nav bar-->
		<div class="topbar">
			<ul class="topbar1">
				<li class="links"><a href="https://www.google.com/">+William</a></li>
				<li class="links"><a href="https://mail.google.com/mail/?tab=wm">Mail</a></li>
				<li class="links"><a href="https://images.google.com/">Images</a></li>
			</ul>
			<ul class="topbar2">
				<li><img src="img/grid.png" height="16" width="16" id="grid" alt="grid"></li>
				<li><img src="img/bell.png" height="22" width="19" id="bell" alt="bell"></li>
				<li><div id="share">Share</div></li>
				<li><img src="img/cupertino.jpg" id="profile" alt="profile pic"></li>
			</ul>
		</div>	

		<!--center search area-->
		<div class="searchbox">
			<img src="img/google.png" alt="google logo">
			<p><input type="text" autofocus placeholder="Search Google or type a URL"></p>
			<div class="buttons">Google Search</div>
			<div class="buttons">I'm Feeling Lucky</div>
		</div>

		<!--bottom ribbon-->
		<div class="bottom">
			<ul id="bottomleft">
				<li><a href="http://codifyacademy.com/google_demo/#">Advertising</a></li>
				<li><a href="http://codifyacademy.com/google_demo/#">Business</a></li>
				<li><a href="http://codifyacademy.com/google_demo/#">About</a></li>
			</ul>
			<ul id="bottomright">
				<li><a href="http://codifyacademy.com/google_demo/#">Settings</a></li>
				<li><a href="http://codifyacademy.com/google_demo/#">Terms</a></li>
				<li><a href="http://codifyacademy.com/google_demo/#">Privacy</a></li>
			</ul>
		</div>
	</body>
</html>
